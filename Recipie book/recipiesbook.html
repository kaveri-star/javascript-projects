<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    
    <main>
        <!-- Form to Add Recipes -->
        <section id="add-recipe">
            <h2>Add a Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>

                <label for="ingredients">Ingredients (comma-separated):</label>
                <textarea id="ingredients" required></textarea>

                <label for="steps">Preparation Steps:</label>
                <textarea id="steps" required></textarea>

                <label for="recipe-image">Upload Image:</label>
                <input type="file" id="recipe-image" accept="image/*" required>

                <button type="submit">Add Recipe</button>
            </form>
        </section>

        <!-- Search Bar -->
        <section id="search-recipes">
            <h2>Search Recipes</h2>
            <input type="text" id="search-bar" placeholder="Search by name or ingredients...">
        </section>

        <!-- Recipe Display Section -->
        <section id="recipe-list">
            <h2>All Recipes</h2>
            <div id="recipes"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
